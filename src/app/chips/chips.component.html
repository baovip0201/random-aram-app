<div class="container">
  <div class="input-container">
    <ul class="chip-bar" (click)="onChipBarClick()">
      <li class="chip" *ngFor="let item of items; let i = index">
        <span class="chip-label">{{ item }}</span>
        <span *ngIf="removeable" class="material-icons md-18 remove" (click)="removeItem(i)">
          clear
        </span>
      </li>
      <li class="input-field">
        <input
          #inputField
          type="text"
          name=""
          id=""
          class="input"
          autocomplete="off"
          [placeholder]="placeholders"
          (keydown)="onKeyDown($event, inputField.value)"
        />
      </li>
    </ul>
    <div class="action-btn">
        <span class="material-icons clear ripple" (click)="removeAll()">close</span>
    </div>
  </div>
  <div class="chip-footer">
    <span>
        Điền tên để tạo tag
    </span>
  </div>
</div>
